<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Github</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="githublogo.png" alt="">
        </div>
        <div class="content">
            <p>Sign in to GitHub</p>
        </div>
        <div class="form-login" name="form">
            <div class="input">
                <label>Username or email address</label>
                <input type="text" class="input-1" name="username" id="username">
            </div>
            <div class="input">
                <label>Password</label>
                <input type="password" class="input-1" id="password" name="password">
                <a href="#" class="pass">Forgot password?</a>
            </div>
            <div class="btn-dangnhap">
                <input type="submit" class="sign-in" value="Sign-in" id="submit" onclick="validate()">
            </div>
            <div class="box">
                <a href=""><span>Sign in with a passkey</span></a>
                <p>New to GitHub? <a href="#">Create an account.</a></p>
            </div>
            
        </div>

        <div class="footer">
            <ul>
                <li><a href="">Terms</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Docs</a></li>
                <li><a href="">Contact GitHub Support</a></li>
                <li><a href="">Manage cookies</a></li>
                <li><a href="">Do not share my personal information</a></li>
            </ul>
        </div>
    </div>

</body>

</html>
